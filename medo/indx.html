<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> ميدو الأشوح</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #d6eaff);
      color: #222;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .description {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #0077cc;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    /* Video Modal */
    .video-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .video-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      position: relative;
    }

    .video-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 2px;
      left: 5px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background-color: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .btn {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>رئيس اتحاد كليه الالسن</h2>
  </header>

  <div class="container">
    <h1>فيدو تم صنعه بكل الحب</h1>
    <p class="description">
هذا الفيديو تم بواسطه اصدقاء واخوات ميدو بتجميع للحظاتهم سويا     </p>
    <button class="btn" onclick="openVideo()">شغّل الفيديو</button>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="video-modal">
    <div class="video-content">
      <button class="close-btn" onclick="closeVideo()">إغلاق</button>
      <video controls>
        <source src="video.mp4" type="video/mp4">
        المتصفح لا يدعم تشغيل الفيديو.
      </video>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة لميدو الاشوح 😂
  </footer>

  <script>
    function openVideo() {
      document.getElementById("videoModal").style.display = "block";
    }

    function closeVideo() {
      const modal = document.getElementById("videoModal");
      modal.style.display = "none";
      modal.querySelector("video").pause();
    }

    // اغلاق عند الضغط خارج الفيديو
    window.onclick = function(event) {
      const modal = document.getElementById("videoModal");
      if (event.target === modal) {
        closeVideo();
      }
    }
  </script>

</body>
</html>
